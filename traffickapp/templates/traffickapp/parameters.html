{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title> Traffick App</title>
    <!-- Font Awesome icons (free version)-->
    
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'traffickapp/styles.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Traffick Counter</a><button
                class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'start' %}">StartTest</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'about' %}">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- First section -where parameters are selected  -->
    <section class="page-section bg-info text-white" id="parametersection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-6 bg-dark">
                    <h5 class="m-2 text-primary" id="testheader">Add Items</h5>
                    <form>
                        <div class="form-group">
                            <label for="vehiclemulti">Select Items to Count</label>
                            <select multiple class="form-control" id="vehiclemulti" size=10>
                                <option>Cars</option>
                                <option>Tricycles</option>
                                <option>Motorcycles</option>
                                <option>Bicycles</option>
                                <option>Scooters</option>
                                <option>Lorries</option>
                                <option>Augmented/Special Duty</option>
                                <option>Trucks</option>
                                <option>Buses</option>
                                <option>Pickup Vans</option>
                            </select>
                            <small id="emailHelp" class="form-text text-muted"> Ensure you select a minimum of 4 vehicle
                                types </small>

                        </div>
                        <div class="form-group">
                            <label for="durationinput">Select Duration of Experiment in hours</label>
                            <select class="form-control " id="durationinput">
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>


                            </select>
                            <small id="emailHelp" class="form-text text-muted">Experiments will be carried out hourly</small>

                        </div>
                        <button class="btn btn-outline-primary m-2" id="letsgobtn" type="submit">Let's Go</button>

                    </form>
                </div>

            </div>
        </div>
    </section>
    <section class="page-section bg-info text-white" id="actionsection" style="display:none">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-6 bg-dark">
                    <form>
                        <div class="form-row mt-2">
                            <div class="col justify-content-center" id="itemcontainer" >
                                <div class="text-center">
                                <h6 id="explabel" > Experiment No: </h6>
                                    
                                <button class="btn btn-outline-primary btn-md mb-3" id="reset" type="button"  > Reset</button>
                                <button class="btn btn-outline-primary btn-md mb-3" id="start" type="button" > Start</button>
                                <button class="btn btn-outline-primary btn-md mb-3" id="next" style="display:none" type="button">Next</button>
                                <button class="btn btn-outline-info btn-md mb-3" id="time" type="button" >01:00:00</button>
                                
                                
                                
                            </div>

                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="text-center" id="tips" style="display:none">Charts and Tables are best viewed in landscape mode for mobile devices</p>
                        <button class="btn btn-outline-primary btn-md mb-3" id="showchartbar" style="display:none" type="button"  >Show Barchart</button>
                        <button class="btn btn-outline-primary btn-md mb-3" id="showchartline" style="display:none" type="button"  >Show LineChart</button>
                        <button class="btn btn-outline-primary btn-md mb-3" id="showchartpie" style="display:none" type="button"  >Show PieChart</button>
                        <button class="btn btn-outline-primary btn-md mb-3" id="showtable" style="display:none" type="button"  >Show Table</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section class="page-section " id="chartsection"></section>
        <div class="container " id="chartcontainer">
            <canvas id="mychart">
            </canvas>
        </div>
    </section>
    <section class="page-section " id="tablesection"></section>
        <div class="container text-center pl-1 pr-1 " id="tablecontainer">
            
        </div>
    </section>


    <!-- Footer-->
    <footer class="bg-light py-5">
        <div class="container">
            <div class="small text-center text-muted">Copyright Â© 2020 - Gidexdev</div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'traffickapp/parameters.js' %} "></script>
</body>

</html>
